	<div class= "container">
        <div id="banner" class="mt-5 mb-10 text-center padding-top-lg padding-bottom-lg banner-bg" >
            <h1 class="display-3">Welcome to the ProtoType !</h1>
        </div>
        <div class="d-flex justify-content-center mb-10">
            <div id="admin_login_form" class="border border-dark rounded" style="width: 50vw;">
                <div class="pb-3 pt-3 mb-3 pl-2" style="background-color: #2c75ff;">
                    <h3 class="display-4 text-white" style="font-size: large;">Sign up</h3>
                </div>
                <form id="form" >
                    <div class="form-group row pl-2">
                        <label for="inputname" class="col-sm-3 col-form-label">First name</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="inputname" placeholder="first name" required>
                        </div>
                    </div>
                    <div class="form-group row pl-2">
                        <label for="inputname2" class="col-sm-3 col-form-label">Last name</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="inputname2" placeholder="last name" required>
                        </div>
                    </div>
                    <div class="form-group row pl-2">
                        <label for="inputusername" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-5" id="user-name">
                          <input type="text" class="form-control" id="inputusername" placeholder="username" required>
                        </div>
                    </div>
                    <div class="form-group row pl-2">
                      <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-8" id="mail">
                        <input type="email" class="form-control" id="inputEmail" onfocusout="validateEmail();" required>
                        <div id="validMail" class="valid-feedback"></div>
                        <div id="invalidMail" class="invalid-feedback"></div>
                      </div>
                    </div>
                    <div class="form-group row pl-2">
                      <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                      <div class="col-sm-6" id="pass">
                        <input type="password" class="form-control" id="inputPassword" onfocusout="validatePassword();" required>
                        <div id="validpass" class="valid-feedback"></div>
                        <div id="invalidpass" class="invalid-feedback"></div>
                      </div>
                    </div>
                    <div class="form-group row pl-2">
                        <label for="inputPassword2" class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-6" id="pass2">
                          <input type="password" class="form-control" id="inputPassword2" onfocusout="validatePassword();" required>
                          <div id="validpass2" class="valid-feedback"></div>
                          <div id="invalidpass2" class="invalid-feedback"></div>
                        </div>
                      </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="button" class="btn btn-primary mt-2 ml-2" onclick="validateAll()">Sign Up</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
	</div>
    <!-- MODALS -->
    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="modal-title" class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modal-body" class="modal-body">
            </div>
            <div class="modal-footer">
              <button id="modal-cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </body>
